{% extends "crushimam/base.html" %}
{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}
<div class="container allauth-signup">
    <div class="allauth-signup-form">
        <h1>Sign Out</h1>

        <p>{% trans "Are you sure you want to sign out?" %}</p>

        <form class="account-form" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">Sign Out</button>
            <a href="{% url 'home' %}" class="btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
