{% extends "crushimam/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container allauth-logout">
    <div class="allauth-logout-form">
        <h1>{% trans "Sign Out" %}</h1>

        <p>{% trans "Are you sure you want to sign out?" %}</p>

        <form class="account-form" method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">{% trans "Sign Out" %}</button>
            <a href="{% url 'home' %}" class="btn btn-secondary" style="text-align: center; padding: 12px 24px; text-decoration: none; color: #666; border: 2px solid #e63946; border-radius: 6px; display: block; margin-top: 15px;">{% trans "Cancel" %}</a>
        </form>
    </div>
</div>
{% endblock %}
