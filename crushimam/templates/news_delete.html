{% extends 'crushimam/base.html' %}

{% block content %}
<div class="container">
    <div class="account-wrapper">
        <h2>Delete News</h2>
        <p>Are you sure you want to delete "{{ news.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'news_detail' pk=news.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
